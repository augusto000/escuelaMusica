<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMú</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>Nuestros Cursos de Música</h1>
    </header>

    <main>
        <section id="product-grid">
            <h2>Cursos Disponibles</h2>
            <div id="cards">
                </div>
        </section>

        <aside id="cajaFlotante" class="cart-hidden">
            <h3>Tu Carrito</h3>
            <div id="items-contenedor">
                El carrito está vacío.
            </div>
            <div id="total-contenedor">
                <strong>Total: </strong><span id="total">$0</span>
            </div>
        </aside>

        <section id="contact-form-section">
            <h2>Contáctanos</h2>
            <form id="formulario">
                <label for="nombreOrg">Nombre:</label>
                <input type="text" id="nombreOrg" name="nombre" required>

                <label for="apellidoOrg">Apellido:</label>
                <input type="text" id="apellidoOrg" name="apellido" required>

                <label for="emailOrg">Email:</label>
                <input type="email" id="emailOrg" name="email" required>

                <label for="observacionesOrg">Observaciones:</label>
                <textarea id="observacionesOrg" name="observaciones" rows="4"></textarea>

                <button type="submit" id="btnForm">Enviar Datos</button>
            </form>

            <div id="form-output">
                <h3>Datos Enviados:</h3>
                <p><strong>Nombre:</strong> <span id="nombreDst"></span></p>
                <p><strong>Apellido:</strong> <span id="apeDst"></span></p>
                <p><strong>Email:</strong> <span id="emailDst"></span></p>
                <p><strong>Observaciones:</strong> <span id="observacionesDst"></span></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="anio_"></span> CMú. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
